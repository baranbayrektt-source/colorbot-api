name: Build QUARXV1

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Bu satÄ±rÄ± ekle!
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create icon
      run: |
        python create_icon.py
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=quarxv1.ico --name=QUARXV1 main.py
        
    - name: Copy documentation
      run: |
        cp README.md dist/README.txt || true
        cp KURULUM_KILAVUZU.txt dist/ || true
        cp GUVENLIK_REHBERI.txt dist/ || true
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QUARXV1-Setup
        path: dist/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        files: dist/*
        tag_name: v${{ github.run_number }}
        name: QUARXV1 v${{ github.run_number }}
        body: |
          ðŸŽ¯ QUARXV1 ColorBot Build
          
          âœ… Complete security system
          âœ… Vanguard/Valorant protection
          âœ… Memory protection
          âœ… Process hiding
          âœ… Network monitoring
          âœ… Debugger detection
          
          ðŸ“¦ Files included:
          - QUARXV1.exe
          - README.txt
          - KURULUM_KILAVUZU.txt
          - GUVENLIK_REHBERI.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
